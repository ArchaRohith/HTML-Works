<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register now while seats are available!!!</h1>
    <div>
        <label for="">First Name</label>
        <input type="text" id="" class="" placeholder="your name" required>
    </div>
    <div>
        <label for="">Last Name</label>
        <input type="text"id="" class="" placeholder="Last name" required>
    </div>
    <div>
        <label for="">Company/Institution</label>
        <input type="text">
    </div>
    <div>
        <label for="">Address</label>
        <textarea name="" id="" cols="20" rows="5" placeholder="enter address"></textarea>
    </div>
    <div>
        <label for="">City</label>
        <input type="text">
    </div>
    <div>
        <label for="">State/province/region</label>
        <select name="" id="">
            <option value="">Select State</option>
            <option value="">kerala</option>
            <option value="">tamilnadu</option>
            <option value="">karnataka</option>
            <option value="">andhrapradsh</option>
        </select>
    </div>
    <div>
        <label for="">country</label>
        <select name="" id="">
            <option value="">select country</option>
            <option value="">India</option>
            <option value="">UAE</option>
            <option value="">UK</option>
           
        </select>
    </div>
    <div>
        <label for="">Email</label>
        <input type="email" id="" class="" placeholder="your email"required>
    </div>
    <div>
        <label for="">Phone number</label>
        <input type="text">
    </div>

    <h1>Lunch</h1>
    <div>
        <label for="">meal preference</label>
        <select name="" id="">
            <option value="">vegitarian</option>
            <option value="">non veg</option>
        </select>
    </div>

    <h1>Payment Details</h1>

    <div>
        <label for="">Payment mode</label>
        <input type="checkbox"value="cash"><label for="">cash</label>
        <input type="checkbox"value="cheque"><label for="">cheque</label>
        <input type="checkbox"value="demanddraft"><label for="">demand draft</label>
    </div>
    <div>
        <label for="">DD/Cheque no</label>
        <input type="text">
    </div>
    <div>
        <label for="">Drawn on(bank name)</label>
        <input type="text">
    </div>
    <div>
        <label for="">payable at</label>
        <input type="text">
    </div>
</body>
</html>
